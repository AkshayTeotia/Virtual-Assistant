<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Assistant</title>
    <link rel="icon" href="robo.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="div1">
            <img src="logo.jpg"  id="robo" alt="robo Image">
            <h1>I'm <span id="I">Donald Trump</span> ,Your <span id="V">virtual Assistant</span></h1>
        </div>
        <div class="div2">
            <img src="voice.gif"  id="gif" alt="voice logo">
            <button id="btn"><i class="fa-solid fa-microphone"></i><span id="con">&nbsp;Click me to Talk to me</h2></button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
